<!DOCTYPE html>
<html>
<html lang="en-us">
<meta charset="UTF-8">

<head>
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>

    <div id="game">
        <p> Press any button to begin...</p>



        <h1>Virtual Psychic Game!</h1>

        <h4>I bet you can't guess what letter I'm thinking of... </h4>

        <h6> Wins: <span id="win"></span></h6>

        <h6> Losses: <span id="losses"></span></h6>

        <h6> Guesses Remaining: <span id="guessesRemaining"></span></h6>

        <h6> Guess Log: <span id="guessLog"></span></h6>

    </div>


    <script type="text/javascript">
        // Here, you have an array with all the letters. We can use this below...
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


        var wins = 0;
        var losses = 0;
        var guesses = 10;
        var guessLog = [];


        document.onkeyup = function(event) {
            var userGuess = event.key;
            console.log("Computer's pick" + computerGuess);
            if (computerChoices.indexOf(userGuess.toLowerCase()) === -1) {
                alert("That was not a letter! Please try again.");



                // This return statements prevents the code below from finishing
                return;
            }

            if (userGuess === computerGuess) {
                wins++;
                guesses = 10;
                guessLog = [];
                computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            }
            else {
                guesses--;
            }

            if (guesses === 0) {
                losses++;
                guesses = 10;
                guessLog = [];
                computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


            }


            guessLog.push(userGuess)



            document.querySelector("#win").innerHTML = wins;
            document.querySelector("#losses").innerHTML = losses;
            document.querySelector("#guessesRemaining").innerHTML = guesses;
            document.querySelector("#guessLog").innerHTML = guessLog;




        }
    </script>



</body>

</html>
